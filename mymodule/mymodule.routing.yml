mymodule.demo: #route name
  path: '/demo'
  defaults:
    _title: 'Demo Page'
    _controller: '\Drupal\mymodule\Controller\HelloController::content'
  requirements:
    _permission: 'access content'

# Excersise 1
# Create a route which is allowed only for logged-in user
mymodule.protected:
  path: '/demo-protected'
  defaults:
    _title: 'Protected Page'
    _controller: '\Drupal\mymodule\Controller\HelloController::protectedContent'
  requirements:
    _role: 'authenticated'


# Excersise 2
# Create a route which returns JSON response
mymodule.json:
  path: '/demo-json'
  defaults:
    _title: 'JSON Page'
    _controller: '\Drupal\mymodule\Controller\HelloController::jsonContent'
  requirements:
    _permission: 'access content'

mymodule.sample:
  path: '/mymodule/sample'
  defaults:
    _title: 'Sample'
    _form: 'Drupal\mymodule\Form\SampleForm'
  requirements:
    _permission: 'access content'


mymodule.permission_example:
  path: '/demo-permission'
  defaults:
    _title: 'Permission example'
    _controller: '\Drupal\mymodule\Controller\HelloController::demoPermission'
  requirements:
    _permission: 'administer mymodule configuration'

mymodule.form_config_example:
  path: '/admin/config/system/form-config-example'
  defaults:
    _title: 'Form config example'
    _form: 'Drupal\mymodule\Form\FormConfigExample'
  requirements:
    _permission: 'administer site configuration'
